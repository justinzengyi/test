<script>
    // 获取需要的标签
    var banner=$(".jd-banner");
//    获取banner的宽
    var W=banner.width();

    var  imgBox=$(".imgBox");
//  获取ul
    var opints=$(".points li");

    var index=1;
//    封装函数
    var setImgBox= function () {

        imgBox.animate({"transform":"translateX("+(-index*W)+"px)"},200,function(){
//            检查越界
            if(index>=9){
                index=1;
            }
            if(index<=0){
                index=8;
            }
//            快速跳转
            imgBox.css("transform","translateX("+(-index*W)+"px)");

//            让角标跟随
            $(opints).removeClass("current").eq(index-1).addClass("current");


        });

    }
//定时器
    var timer=setInterval(function(){
        index++;

        setImgBox();

    },5000);
    //        触屏滑动事件

    imgBox.on("swipeLeft", function () {
//        console.log("左侧滑动");
        index++;
//        让ul位移
        setImgBox();
    })
    imgBox.on("swipeRight", function () {
//        console.log("右侧滑动");
        index--;
        //        让ul位移

        setImgBox();
    })
</script>
